<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Tranh số hóa Kami</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/jquery.slicknav.js"
      integrity="sha512-AmJ0T6lpw/ZQtCleMyfbraDy8AGQ9tWaB/PmRkXdKxH9Kvo0oTuW6+2hTEQ89mHkFIO/LpColEe3+QE+FJtgIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Js Plugins -->
    <script>
      "use strict";

      (function ($) {
        /*------------------
              Preloader
          --------------------*/
        $(window).on("load", function () {
          $(".loader").fadeOut();
          $("#preloder").delay(200).fadeOut("slow");
          /*------------------
                  FIlter
              --------------------*/
          $(".filter__controls li").on("click", function () {
            $(".filter__controls li").removeClass("active");
            $(this).addClass("active");
          });
        });
        // Search model
        $(".search-switch").on("click", function () {
          $(".search-model").fadeIn(400);
        });
        $(".search-close-switch").on("click", function () {
          $(".search-model").fadeOut(400, function () {
            $("#search-input").val("");
          });
        });
        /*------------------
          Navigation
        --------------------*/
        setTimeout(
          () =>
            $(".mobile-menu").slicknav({
              prependTo: "#mobile-menu-wrap",
              allowParentLinks: true,
            }),
          500
        );

        $(document).on("click", ".dropdown", function (e) {
          if ($(e.target).is("a")) {
            $(".navbar-collapse").collapse("hide");
            $(".slicknav_menutxt").click();
          }
        });
      })(jQuery);
    </script>
  </body>
</html>
